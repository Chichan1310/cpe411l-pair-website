    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 40px;
      }

      .faq-container {
        max-width: 700px;
        margin: auto;
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .faq-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .faq-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }

      .faq-question {
        cursor: pointer;
        font-weight: bold;
        position: relative;
        padding-right: 20px;
      }

      .faq-question::after {
        content: "+";
        position: absolute;
        right: 0;
        font-size: 18px;
      }

      .faq-question.active::after {
        content: "-";
      }

      .faq-answer {
        display: none;
        margin-top: 8px;
        color: #555;
        line-height: 1.5;
      }
    </style>
